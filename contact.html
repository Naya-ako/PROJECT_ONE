        <h2>Contact Us</h2>

        <form action="">
            <label for="fullname">Fullname</label> <br>
            <input type="text" placeholder="John Doe" required> <br>
            <label for="email">Email</label> <br>
            <input type="email" name="email" id="email" required> <br>
            <label for="phone">Phone Number</label> <br>
            <input type="tel" name="phone" id="phone"> <br>
            <label class="gender" for="gender">Gender</label> <br>
            <select name="gender" id="gender">
                <option value="" selected disabled>Please Select a Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select> <br>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="30" rows="10" required></textarea> <br>

            <!-- <input type="submit" value="Send Message"> -->
            <button>Send Message</button>
        </form>
